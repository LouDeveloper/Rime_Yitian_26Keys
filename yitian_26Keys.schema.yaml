# Rime schema settings
# encoding: utf-8
# 倚天26鍵

schema:
  schema_id: yitian_26Keys
  name: 倚天26鍵
  version: '0.4'
  author:
    - 倚天26鍵
  description: |
    倚天26鍵
  dependencies:
    - luna_pinyin
    - terra_pinyin
    - bopomofo

switches:
  - name: ascii_mode
    reset: 1
    states: ['中', 'En']
  - name: ascii_punct
    reset: 1
    states: ['。，', '．，']

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator # ※ 沒有其他候選字時，回顯輸入碼
    - punct_translator # ※ 轉換標點符號
    - script_translator # ※ 腳本翻譯器，用於拼音等基於音節表的輸入方案
    - r10n_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: '/;zyxwvutsrqponmlkjihgfedcba'
  initials: 'abcdefghijklmnopqrstuvwxyz;'
  finals: '/'
  auto_select: true
  auto_select_pattern: ^;.$|^\w{4}$
  max_code_length: max_length

translator:
  dictionary: yitian_26Keys.extended
  prism: yitian_26Keys
  enable_charset_filter: true
  encode_commit_history: true
  enable_sentence: true
  sentence_over_completion: true
  enable_completion: false
  enable_encoder: true
  enable_user_dict: true
  initial_quality: 0.75

simplifier:
  tips: all #简繁对照

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  # import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    email: '^[a-z][-_.0-9a-z]*@.*$'
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: '^(www[.]|https?:|ftp:|mailto:).*$'
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"
