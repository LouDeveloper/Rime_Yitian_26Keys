# Rime schema settings
# encoding: utf-8
# 倚天26鍵

schema:
  schema_id: yitian_26Keys
  name: 倚天26鍵
  version: '0.4'
  author:
    - 倚天26鍵
  description: |
    倚天26鍵
  dependencies:
    - terra_pinyin
    - bopomofo

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中", "En" ]
  - name: full_shape
    reset: 0
    states: [ "半形", "全形" ]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: s2tw
    # reset: 1
    states: [ 简, 繁 ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator      # ※ 沒有其他候選字時，回顯輸入碼
    - punct_translator     # ※ 轉換標點符號
    - script_translator    # ※ 腳本翻譯器，用於拼音等基於音節表的輸入方案
    - reverse_lookup_translator  # ※ 反查翻譯器，用另一種編碼方案查碼
  filters:
    - simplifier
    - uniquifier
    - single_char_filter

speller:
  alphabet: '/;zyxwvutsrqponmlkjihgfedcba'
  initials: 'abcdefghijklmnopqrstuvwxyz;'
  finals: '/'
  # delimiter: ""
  auto_select: true
  auto_select_pattern: ^;.$|^\w{4}$
  max_code_length: max_length

translator:
  dictionary: yitian_26Keys
  prism: yitian_26Keys
  enable_charset_filter: false
  enable_sentence: false
  enable_completion: false
  enable_user_dict: false
  # max_phrase_length: 5

simplifier:
  opencc_config: s2tw.json
  option_name: s2tw
  tips: all #简繁对照

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"
